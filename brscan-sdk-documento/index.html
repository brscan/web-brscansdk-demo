<!DOCTYPE html>
<html>
<head>
	  <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>BrScanSDK Captura Demo</title>

    <link rel="stylesheet" href="documento/css/tiny-slider.css">
	  <link rel="stylesheet" href="documento/css/tiny-slider-styles.css">
	  <link rel="stylesheet" href="documento/css/brscan-sdk-documento-fonts.css">
    <link rel="stylesheet" href="documento/css/brscan-sdk-documento.css">
    

    <link rel="stylesheet" href="documento/js/KfxWebSDK/CSS/KfxWebSDK.css">
    
    <script type="text/javascript" src="documento/js/common/getusermedia.js"></script>
    <script type="text/javascript" src="documento/js/common/polyfil.js"></script>
    <script type="text/javascript" src="documento/js/common/tinyslider.js"></script>

    <script type="text/javascript" src="documento/js/KfxWebSDK/KfxWebSDK.js"></script>

    <script type="text/javascript" src="documento/js/documento_data.js"></script>
    <script type="text/javascript" src="documento/js/documento.min.js"></script>
    
  </head>

  <body>


    <div id="documentoContainer" class="documentoContainer">
    </div>

		<script>
      document.addEventListener('DOMContentLoaded', function() {
        var documento = new Documento(
          // incluir chave
      	   " ",
          document.getElementById("documentoContainer")
        );

        documento.iniciaDocumento(
          // sucesso
          (documentos) => {
            console.log(documentos);
            alert('Documentos recebidos com sucesso');

          },
          // falha
          (erroId, mensagem) => {
            console.error(erroId, mensagem);

          },
          true
        );
      })
		</script>
  </body>

</html>
